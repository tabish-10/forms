    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
    
        .form-container-wide {
            background-color: #ffffe0; /* Light yellow background */
            border: 2px solid #000;
            padding: 20px;
            width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.85em;
            color: #333;
            text-align: center;
            margin: 5px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .small-input {
            width: calc(50% - 12px);
            display: inline-block;
            margin-right: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <p>Of course, all submitted information is kept in the strictest confidence.<br>

        <form action="#" method="post">

            <label for="zip">Zip Code:</label>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="phoneH">Phone (H):</label>
            <input type="tel" id="phoneH" name="phoneH">
            <label for="fax">Fax:</label>
            <input type="text" id="fax" name="fax">

            <label for="phoneW">Phone (W):</label>
            <input type="tel" id="phoneW" name="phoneW">

            <label for="email2">Email:</label>
            <input type="email" id="email2" name="email2" required>

            <label for="company">Company Name (optional):</label>
            <input type="text" id="company" name="company">

            <label for="region">Desired Region:</label>
            <input type="text" id="region" name="region">
